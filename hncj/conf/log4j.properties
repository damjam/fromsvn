log4j.rootLogger=debug, logfile, stdout
log4j.logger.org.springframework=off
log4j.logger.com.opensymphony.xwork2=error
log4j.logger.org.apache=off
log4j.logger.org.aspectj.weaver=off
log4j.logger.org.hibernate=off
log4j.logger.com.mchange=off
log4j.logger.java.sql.Connection=error
log4j.logger.java.sql.Statement=error
log4j.logger.java.sql.ResultSet=error
log4j.logger.java.sql.PreparedStatement=error

log4j.logger.flink=error
log4j.logger.com.ylink=error

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %d{yyyy-MM-dd HH\:mm\:ss\:SSS}\:%p %t %l - %m%n 

log4j.appender.logfile=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.File=log/cim.log
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS}:%p %t %l - %m%n
log4j.appender.logfile.DatePattern = '.'yyyy-MM-dd-HH
log4j.appender.logfile.encoding=GBK

log4j.logger.com.ylink.cim.appserver=DEBUG,appserver
log4j.additivity.com.ylink.cim.appserver=false
log4j.appender.appserver=org.apache.log4j.DailyRollingFileAppender
log4j.appender.appserver.File=log/appserver/appserver.log
log4j.appender.appserver.layout=org.apache.log4j.PatternLayout
log4j.appender.appserver.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss:SSS}:%p %t %l - %m%n
log4j.appender.appserver.DatePattern = '.'yyyy-MM-dd-HH
log4j.appender.appserver.encoding=GBK

